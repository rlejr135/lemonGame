# nginx 기본 설정
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # ---------------------
    # Vue + Flask Reverse Proxy Server
    # ---------------------
    server {
        listen       80;
        server_name  localhost;

        # Vue 빌드 파일 경로 (반드시 / 로 작성할 것)
        root   C:/lemonGame/dashboard-frontend/dist;
        index  index.html;

        # Vue SPA Router 대응
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Flask API 프록시
        location /api/ {
            proxy_pass http://127.0.0.1:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
